<!DOCTYPE html>
<html>

<head>
    <title>ESTUDO DE CASO - Detran</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/estilo.css">
</head>

<body>
    <div class="card container">
        <div class="card-header">
            <h3 class="fw-bold mt-2">CADASTRE-SE</h3>
        </div>
        <div class="card-body">
            <form class="row">
                <div class="mb-3">
                  <label for="input_nome" class="form-label">Nome Completo</label>
                  <input type="text" class="form-control" id="input_nome" required>
                </div>
                <div class="mb-3 col-12 col-lg-6">
                    <label for="input_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="input_email" required>
                </div>
                <div class="mb-3 col-12 col-lg-6">
                    <label for="input_profissao" class="form-label">Profiss√£o</label>
                    <input type="text" class="form-control" id="input_profissao" required>
                </div>
                <div class="mb-3 col-12 col-lg-4">
                    <label for="input_idade" class="form-label">Idade</label>
                    <input type="number" class="form-control" id="input_idade" min="1" max="150" required>
                </div>
                <div class="mb-3 col-12 col-lg-4">
                    <label for="input_telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" placeholder="Ex.: (00)00000-0000" id="input_telefone" required>
                </div>     
                <div class="mb-3 col-12 col-lg-4">
                    <label for="input_data" class="form-label">Data de Preenchimento</label>
                    <input type="date" class="form-control" placeholder="Ex.: (00)00000-0000" id="input_data" readonly>
                </div> 
                <div class="d-grid gap-2">
                    <button type="submit" id="adicionar" class="btn btn-primary">Cadastrar</button>
                </div>               
              </form>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.6.1.slim.min.js"></script>
    <script src="./js/date_now.js"></script>
    <script src="./js/mask_phone.js"></script>
    <script src="./js/functions.js"></script>
</body>

</html>
